<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"><!--cnd icono-->
        <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&family=Poppins:wght@500&display=swap"
            rel="stylesheet">
    <title>Chat</title>
    <link rel="shortcut icon" href="../../imgs/Icono Jennifer.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style4.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="show-chatboot">
    <button class="chatbot-toggler">
        <i class='bx bx-message'></i>
        <i class="fa-solid fa-circle-xmark"></i>
    </button>
    <div class="chatbot">
        <header>
            <h2>Cocina</h2>
            <i class="fa-solid fa-xmark"></i>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <i class='bx bxs-user-circle'></i>
                <p>Hola <br> Como estás? XDDDDDDDD</p>
            </li>

            <li class="chat outgoing">
                <p>Juan Jisus hoy mintió</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." required></textarea>
            <i class='bx bx-send'></i>
        </div>
    </div>
    <script src="../../services/scrip.js"></script>
</body>
</html>
